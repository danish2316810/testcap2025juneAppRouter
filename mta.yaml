_schema-version: "3.3.0"
ID: testmay11
description: A simple CAP project.
version: 1.1.24

modules:
# 1. Approuter
- name: testmay11-approuter
  type: approuter.nodejs
  path: app
  requires:
    - name: testmay11-html5-runtime
    - name: testmay11-auth
    - name: srv-api
      group: destinations
      properties:
        name: srv-api
        url: ~{srv-url}
        forwardAuthToken: true
    - name: testmay11-destination-service
  parameters:
    memory: 512MB

# 2. CAP backend service
- name: testmay11-srv
  type: nodejs
  path: gen/srv
  requires:
    - name: testmay11-db
    - name: testmay11-auth
    - name: testmay11-destination-service
  provides:
    - name: srv-api
      properties:
        srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci

# 3. HANA DB deployer
- name: testmay11-db-deployer
  type: hdb
  path: gen/db
  requires:
    - name: testmay11-db
  parameters:
    buildpack: nodejs_buildpack

# 4. UI5 App (Frontend)
- name: appcustproj
  type: html5
  path: app/custproj
  build-parameters:
    builder: custom
    commands:
      - npm install
      - npm run build:cf
    build-result: dist
    supported-platforms: []

- name: testmay11-destination-content
  type: com.sap.application.content
  requires:
    - name: testmay11-destination-service
      parameters:
        content-target: true
    - name: testmay11-repo-host
      parameters:
        service-key:
          name: testmay11-html5-repo-host-key
    - name: testmay11-auth
      parameters:
        service-key:
          name: testmay11-auth-key
    - name: srv-api 
  parameters:
    content:
      subaccount:
        existing_destinations_policy: update
        destinations:
          - Name: testmay11Approuter_testmay11_html_repo_host
            ServiceInstanceName: testmay11-html5-service
            ServiceKeyName: testmay11-html5-repo-host-key
            sap.cloud.service: testmay11App
          - Name: testmay11Approuter_testmay11_auth
            Authentication: OAuth2UserTokenExchange
            ServiceInstanceName: testmay11-auth
            ServiceKeyName: testmay11_html_repo_host-key
            sap.cloud.service: testmay11App
            # added by danish ali when html5 deployed app was not talking to the backend start
          - Name: srv-api
            URL: ~{srv-api/srv-url}
            Authentication: OAuth2UserTokenExchange
            TokenServiceInstanceName: testmay11-auth
            TokenServiceKeyName: testmay11-auth-key
            sap.cloud.service: testmay11App
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            # added by danish ali when html5 deployed app was not talking to the backend end
  build-parameters:
    no-source: true

# 5. HTML5 Application Content Deployer
- name: testmay11-app-content
  type: com.sap.application.content
  path: .
  requires:
    - name: testmay11-repo-host
      parameters:
        content-target: true
  build-parameters:
    build-result: resources
    requires:
      - name: appcustproj
        artifacts:
          - appcustproj.zip
        target-path: resources/

resources:
# 1. HTML5 runtime service
- name: testmay11-html5-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime

# 2. XSUAA Authentication
- name: testmay11-auth
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
    config:
      xsappname: testmay11-xsapp
      tenant-mode: dedicated

# 3. HANA DB Container
- name: testmay11-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared

# 4. HTML5 Repo Host
- name: testmay11-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: testmay11-html5-service
    service-plan: app-host

# 5. Destination Service (for UI5 resources like ui5.sap.com)
- name: testmay11-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-name: testmay11-destination-service
    service-plan: lite
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
            - Name: ui5
              URL: https://ui5.sap.com
              ProxyType: Internet
              Type: HTTP
              Authentication: NoAuthentication
           
          existing_destinations_policy: update
        version: 1.0.0
  requires:
    - name: srv-api


   

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
